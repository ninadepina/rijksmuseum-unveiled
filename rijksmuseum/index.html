<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dutch Delights: Rijksmuseum Unveiled</title>

		<link rel="stylesheet" href="styles/style.css" type="text/css" />
		<script src="./scripts/app.js" type="module"></script>
	</head>

	<body>
		<main>
			<h1>Rijksmuseum Art Online</h1>

			<!-- (1)[mobile][desktop: search section] -->
			<section class="mainContent"></section>

			<!-- (2)[desktop: generate random art section] -->
			<section class="generateRandomArt">
				<section>
					<img src="" alt="" />
					<div class="skeletonLoader"></div>
					<div>
						<h2 class="skeletonLoader"></h2>
						<p class="skeletonLoader"></p>
					</div>
				</section>
				<button>
					<p>Generate a random art piece</p>
					<img
						draggable="false"
						src="./assets/images/arrow-right.svg"
						alt="Arrow icon inside of a button for generating a random piece of art, click the button to explore a random work of art from the collection." />
				</button>
			</section>

			<!-- (3)[desktop: info section] -->
			<section class="info">
				<p>Open daily 9 to 17h</p>
				<p>|</p>
				<p>Museumstraat 1, Amsterdam</p>
			</section>

			<!-- (4)[desktop: socials section] -->
			<section class="socials">
				<a href="https://www.instagram.com/rijksmuseum/"
					><img
						draggable="false"
						src="./assets/images/instagram.svg"
						alt="Instagram logo, linking to the Rijksmuseum Instagram profile"
				/></a>
				<a href="https://www.facebook.com/rijksmuseum/"
					><img
						draggable="false"
						src="./assets/images/facebook.svg"
						alt="Facebook logo, linking to the Rijksmuseum Facebook profile"
				/></a>
				<a href="https://www.youtube.com/channel/UCEXuPfYt1M3e8DT1LDeSfVg"
					><img
						draggable="false"
						src="./assets/images/youtube.svg"
						alt="Twitter logo, linking to the Rijksmuseum Twitter profile"
				/></a>
				<a href="https://www.twitter.com/rijksmuseum"
					><img
						draggable="false"
						src="./assets/images/twitter.svg"
						alt="LinkedIn logo, linking to the Rijksmuseum LinkedIn profile"
				/></a>
				<a href="https://www.tiktok.com/@rijksmuseum"
					><img
						draggable="false"
						src="./assets/images/tiktok.svg"
						alt="TikTok logo, linking to the Rijksmuseum TikTok profile"
				/></a>
				<a href="https://www.linkedin.com/company/rijksmuseum"
					><img
						draggable="false"
						src="./assets/images/linkedin.svg"
						alt="YouTube logo, linking to the Rijksmuseum YouTube profile"
				/></a>
			</section>

			<!-- (5)[desktop: language section] -->
			<section class="language">
				<!-- <img draggable="false"
					src="./assets/images/ministry-of-education-culture-and-science.svg"
					alt="Logo of the Dutch Ministry of Education, Culture and Science" />
				<img src="./assets/images/founder.svg" alt="Logo of the Rijksmuseum founder: 'Philips'" />
				<img draggable="false"
					src="./assets/images/mainsponsors.svg"
					alt="Logos of the Rijksmuseum main sponsors: 'Vrienden Loterij', 'ING' and 'KPN'" /> -->
				<fieldset>
					<label>
						<input type="radio" name="language" value="en" />
						<img draggable="false" src="./assets/images/gb.svg" alt="" />
					</label>
					<label>
						<input type="radio" name="language" value="nl" />
						<img draggable="false" src="./assets/images/ned.svg" alt="" />
					</label>
				</fieldset>
			</section>

			<!-- loading animation on first load -->
			<section class="loadingBanner">
				<img draggable="false" src="./assets/images/RijkMuseumUnveiledLogo.svg" alt="" />
			</section>
		</main>

		<footer>
			<a href="https://www.instagram.com/rijksmuseum/"
				><img
					draggable="false"
					src="./assets/images/instagramLight.svg"
					alt="Instagram logo, linking to the Rijksmuseum Instagram profile"
			/></a>
			<a href="https://www.facebook.com/rijksmuseum/"
				><img
					draggable="false"
					src="./assets/images/facebookLight.svg"
					alt="Facebook logo, linking to the Rijksmuseum Facebook profile"
			/></a>
			<a href="https://www.youtube.com/channel/UCEXuPfYt1M3e8DT1LDeSfVg"
				><img
					draggable="false"
					src="./assets/images/youtubeLight.svg"
					alt="Twitter logo, linking to the Rijksmuseum Twitter profile"
			/></a>
			<a href="https://www.twitter.com/rijksmuseum"
				><img
					draggable="false"
					src="./assets/images/twitterLight.svg"
					alt="LinkedIn logo, linking to the Rijksmuseum LinkedIn profile"
			/></a>
			<a href="https://www.tiktok.com/@rijksmuseum"
				><img
					draggable="false"
					src="./assets/images/tiktokLight.svg"
					alt="TikTok logo, linking to the Rijksmuseum TikTok profile"
			/></a>
			<a href="https://www.linkedin.com/company/rijksmuseum"
				><img
					draggable="false"
					src="./assets/images/linkedinLight.svg"
					alt="YouTube logo, linking to the Rijksmuseum YouTube profile"
			/></a>
		</footer>
	</body>
</html>
